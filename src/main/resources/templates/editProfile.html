<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Links head -->
<head th:replace="fragments::head"></head>

<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class="login-brand">
                        SMART CALENDAR
                    </div>

                    <div class="card card-primary">
                        <div class="card-header"><h4>Dane użytkownika</h4></div>

                        <div class="card-body">
                            <form th:action="@{/editUserProfile}" th:object="${userProfile}" method="post">
                                <div th:switch="${userField}">
                                    <div th:case="'firstName'">
                                        <div class="row">
                                            <div class="form-group col-6">
                                                    <label for="frist_name">Imię</label>
                                                    <input id="frist_name" type="text" class="form-control" name="frist_name"
                                                           th:field="*{firstName}" autofocus=''/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div th:case="'lastName'">
                                            <div class="form-group col-6">
                                                <label for="last_name">Nazwiskp</label>
                                                <input id="last_name" type="text" class="form-control" name="last_name"
                                                       th:field="*{lastName}" autofocus=''/>
                                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                                     class="alert alert-danger">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div th:case="'phoneNumber'">
                                            <div class="form-group col-6">
                                                <label for="phone_number">Imię</label>
                                                <input id="phone_number" type="text" class="form-control" name="phone_number"
                                                       th:field="*{phoneNumber}" autofocus=''/>
                                                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                                     class="alert alert-danger">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Zatwierdź
                                    </button>
                                </div>
                            </form>
                            <a th:href="@{/profile}">
                            <button th:class="col-lg-2" type="button" value="Cofnij" class="btn btn-secondary btn-block">
                                Cofnij
                            </button>
                            </a>
                        </div>
                    </div>
                    <div class="simple-footer">
                        Copyright &copy; Smart Calendar 2018
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/modules/moment.min.js"></script>

<script src="/modules/jquery.min.js"></script>
<script src="/modules/popper.js"></script>
<script src="/modules/tooltip.js"></script>
<script src="/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="/modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="/js/sa-functions.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/demo.js"></script>

</body>
</html>
